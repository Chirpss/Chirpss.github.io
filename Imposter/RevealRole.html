<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Role - Chirpss</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display.swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SV2022ERX5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

    gtag('config', 'G-SV2022ERX5');
    </script>
    <script>
        // Custom Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',
                        'warm-dusk': '#E87040',
                        'fiery-core': '#FFC35B',
                        'soft-horizon': '#F5F1E6',
                        'subtle-gray': '#5A6F82',
                        'danger-red': '#E53E3E',      /* Imposter Role */
                        'success-green': '#38A169',   /* Regular Player Role */
                    },
                    boxShadow: {
                        'glow-imposter': '0 0 20px rgba(229, 62, 62, 0.6)',
                        'glow-regular': '0 0 20px rgba(56, 161, 105, 0.6)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1C2A39;
            color: #F5F1E6;
            overflow: hidden; 
        }
        
        /* Card Styling */
        .role-card-display {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            aspect-ratio: 3 / 3.2; 
            border-radius: 1.5rem; 
            padding: 1.5rem; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
            transition: all 0.4s ease;
        }
    </style>
</head>
<body class="min-h-screen antialiased">
    
    <header class="bg-deep-twilight border-b border-subtle-gray/30 p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-fiery-core/90">CHIRPSS</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-8">
        <div class="text-center mb-6">
            <h2 class="text-4xl font-extrabold text-soft-horizon mb-2" id="main-title">Role Assignment</h2>
            <p class="text-lg text-subtle-gray" id="host-instructions">Pass the device to the player named below.</p>
        </div>

        <div id="role-display-area" class="card-stack-container mb-6">
            <div id="current-card" class="role-card-display shadow-lg bg-fiery-core text-deep-twilight">
                </div>
        </div>

        <div id="control-panel" class="max-w-sm mx-auto">
            <button onclick="toggleReveal()" id="reveal-toggle-btn" class="w-full py-4 bg-warm-dusk text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg">
                REVEAL ROLE
            </button>
            
            <button onclick="nextPlayer()" id="next-player-btn" class="w-full py-4 mt-3 bg-success-green text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg opacity-50 cursor-not-allowed hidden">
                NEXT PLAYER (0 / 0)
            </button>
        </div>
        
    </main>

    <script>
        // --- Game Setup Data and Core Logic ---
        let gameData = {};
        let assignedRoles = {}; 
        let playersQueue = [];
        let currentPlayerIndex = 0;
        let isRevealed = false;

        // --- DOM Elements ---
        const currentCard = document.getElementById('current-card');
        const revealToggleBtn = document.getElementById('reveal-toggle-btn');
        const nextPlayerBtn = document.getElementById('next-player-btn');

        // --- Data Loading and Role Assignment ---

        function getGameData() {
            const data = sessionStorage.getItem('chirpss_imposter_game_data');
            if (!data) {
                alert("Game data not found. Redirecting to setup.");
                window.location.href = '/Imposter/';
                return null;
            }
            return JSON.parse(data);
        }

        function assignRoles(data) {
            const players = [...data.players];
            const imposterCount = parseInt(data.imposterCount);
            
            // 1. Pick the Category
            const selectedCategoryIndex = Math.floor(Math.random() * data.categories.length);
            const selectedCategory = data.categories[selectedCategoryIndex];
            
            // 2. Pick the Word Data Object
            const words = selectedCategory.words;
            const wordDataIndex = Math.floor(Math.random() * words.length);
            const selectedWordData = words[wordDataIndex]; // {w: "Phone", h: "Call"}

            // 3. Extract the Word and Hint
            const currentWord = selectedWordData.w; 
            const jsonHint = selectedWordData.h; 
            
            // 4. Determine the Imposter hint based on setup setting
            const finalImposterHint = data.hintEnabled 
                ? jsonHint 
                : 'No additional information.';
            
            // 5. Pick Imposters
            const imposterIndices = [];
            while (imposterIndices.length < imposterCount) {
                const index = Math.floor(Math.random() * players.length);
                if (!imposterIndices.includes(index)) {
                    imposterIndices.push(index);
                }
            }

            // 6. Assign Roles
            playersQueue = [...players];
            players.forEach((player, index) => {
                const isImposter = imposterIndices.includes(index);
                assignedRoles[player] = {
                    isImposter: isImposter,
                    role: isImposter ? 'Imposter' : 'Player',
                    word: currentWord.toUpperCase(),
                    // Player sees the Category Name as their hint (context)
                    displayHint: isImposter ? finalImposterHint : `Category: ${selectedCategory.name}`, 
                    color: isImposter ? 'var(--colors-danger-red)' : 'var(--colors-success-green)',
                    boxShadow: isImposter ? 'var(--shadow-glow-imposter)' : 'var(--shadow-glow-regular)'
                };
            });
            
            // Store the assigned roles in session storage for the game page to retrieve
            sessionStorage.setItem('chirpss_imposter_assigned_roles', JSON.stringify(assignedRoles));
        }
        
        // --- Display and Interaction Logic ---

        function renderPlayerNameCard(playerName) {
            // State: Player Name (Host View)
            currentCard.className = 'role-card-display shadow-lg bg-fiery-core text-deep-twilight';
            currentCard.innerHTML = `
                <p class="text-2xl font-semibold mb-2">Next Player:</p>
                <h3 id="current-player-name" class="text-6xl font-extrabold tracking-tighter">${playerName.toUpperCase()}</h3>
                <p class="mt-4 text-xl font-medium">Click REVEAL ROLE below</p>
            `;
            
            revealToggleBtn.textContent = 'REVEAL ROLE';
            revealToggleBtn.disabled = false;
            revealToggleBtn.classList.remove('hidden');

            // MODIFIED: Ensure the Next Player button is visible but disabled when only the name is showing
            nextPlayerBtn.classList.remove('hidden');
            nextPlayerBtn.classList.add('opacity-50', 'cursor-not-allowed');
            nextPlayerBtn.disabled = true;
        }

        function renderRoleRevealCard(roleData) {
            // State: Role Reveal (Player View)
            currentCard.className = 'role-card-display shadow-lg ' + (roleData.role === 'Imposter' ? 'bg-danger-red' : 'bg-success-green');
            currentCard.style.boxShadow = roleData.boxShadow;
            currentCard.style.color = 'var(--colors-soft-horizon)';
            
            let contentHTML = '';

            if (roleData.isImposter) {
                // Imposter Display
                contentHTML = `
                    <p class="text-xl font-medium mb-2">Role:</p>
                    <h4 id="role-title" class="text-6xl font-extrabold mb-3">IMPOSTER</h4>
                    <div id="hint-display" class="my-6">
                        <p class="text-2xl font-medium mb-1 text-soft-horizon/80">Hint:</p>
                        <p class="text-2xl font-bold tracking-tight">${roleData.displayHint}</p>
                    </div>
                `;
            } else {
                // Player Display
                contentHTML = `
                    <p class="text-xl font-medium mb-2">Role:</p>
                    <h4 id="role-title" class="text-6xl font-extrabold mb-3">PLAYER</h4>
                    <div id="word-display" class="my-6">
                        <p class="text-2xl font-medium mb-1 text-soft-horizon/80">Word:</p>
                        <p id="word-big" class="text-6xl font-extrabold tracking-tight">${roleData.word}</p>
                    </div>
                    <p id="hint-display" class="text-lg font-medium text-soft-horizon/80">${roleData.displayHint}</p>
                `;
            }

            currentCard.innerHTML = contentHTML;
            
            revealToggleBtn.textContent = 'HIDE ROLE';
            
            // Show/Enable Next Player Button
            nextPlayerBtn.classList.remove('hidden');
            nextPlayerBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-success-green');
            nextPlayerBtn.classList.add('bg-warm-dusk');
            nextPlayerBtn.disabled = false;
        }

        function toggleReveal() {
            const playerName = playersQueue[currentPlayerIndex];
            const roleData = assignedRoles[playerName];

            if (!isRevealed) {
                // Action: Reveal Role
                renderRoleRevealCard(roleData);
                isRevealed = true;
                
            } else {
                // Action: Hide Role & Prepare for Next Player
                // This state should only occur if you want to click "HIDE ROLE" (which is not needed for flow)
                // If you click "NEXT PLAYER" instead, the role hides *before* moving on.
                renderPlayerNameCard(playerName);
                isRevealed = false;
            }
        }
        
        // --- Game Flow Control ---

        function nextPlayer() {
            // Ensure role is hidden before proceeding
            if (isRevealed) {
                renderPlayerNameCard(playersQueue[currentPlayerIndex]);
            }
            
            // Check if all players have been revealed
            if (currentPlayerIndex >= playersQueue.length - 1) { 
                startDiscussion();
                return;
            }

            // Move to the next player
            currentPlayerIndex++;
            updateNextButtonText();

            // Load the next player's name card (This will render the name card and set the next button to disabled/faded)
            renderPlayerNameCard(playersQueue[currentPlayerIndex]);
            isRevealed = false; // Reset reveal state for the next player
        }

        function updateNextButtonText() {
            const total = playersQueue.length;
            const current = currentPlayerIndex + 1; // 1-based index for display
            
            if (current > total) {
                 // Handled by startDiscussion
            } else {
                nextPlayerBtn.textContent = `NEXT PLAYER (${current} / ${total})`;
            }
        }
        
        function startDiscussion() {
            // Display final instructions and game summary
            document.getElementById('main-title').textContent = 'Assignment Complete!';
            document.getElementById('host-instructions').textContent = 'Everyone has seen their roles';
            
            // Hide control panel buttons
            revealToggleBtn.classList.add('hidden');
            nextPlayerBtn.classList.add('hidden');
            
            // Update main card area
            document.getElementById('role-display-area').innerHTML = `
                <div class="role-card-display bg-deep-twilight/50 rounded-xl shadow-lg p-8">
                    <p class="text-xl font-bold">All roles assigned.</p>
                    <p class="text-lg text-subtle-gray mt-2">Time: ${gameData.gameTimeSeconds/60}m | Imposters: ${gameData.imposterCount}</p>
                </div>
            `;
            
            // Create final START button below the summary card
            const finalStartBtn = document.createElement('button');
            finalStartBtn.className = 'w-full py-4 mt-8 bg-fiery-core text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg';
            // *** UPDATED BUTTON TEXT ***
            finalStartBtn.textContent = 'START GAME'; 
            finalStartBtn.onclick = () => {
                // *** UPDATED REDIRECT ***
                window.location.href = '/Imposter/Game';
            };
            document.getElementById('control-panel').appendChild(finalStartBtn);
        }


        // --- Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
            gameData = getGameData();
            if (gameData) {
                assignRoles(gameData);
                
                // Load first player
                renderPlayerNameCard(playersQueue[currentPlayerIndex]); 
                updateNextButtonText();
            }
        });
    </script>
</body>
</html>
