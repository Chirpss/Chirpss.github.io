<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Answers Only Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=100..900&display.swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39', // Normal Background Color
                        'warm-dusk': '#E87040',
                        'fiery-core': '#FFC35B',
                        'soft-horizon': '#FFFFFF', // Clean white for main text
                        'subtle-gray': '#7D92A6',
                        'danger-red': '#E53E3E',
                        'success-green': '#38A169',
                    }
                }
            }
        }
    </script>
    <style>
        /* ---------------------------------- */
        /* BASE STYLES (NO DYNAMIC BACKGROUND) */
        /* ---------------------------------- */
        body {
            font-family: 'Inter', sans-serif;
            color: #FFFFFF; /* Text color */
            min-height: 100vh;
            /* Set the stable background color */
            background-color: #1C2A39; 
            position: relative;
        }

        /* ---------------------------------- */
        /* GAME CONTENT STYLES */
        /* ---------------------------------- */

        .game-area-wrapper {
            background-color: transparent !important; 
            padding-top: 4rem; 
            position: relative;
            z-index: 10;
            min-height: calc(100vh - 4rem); 
            padding-bottom: 9rem; 
        }

        .centered-prompt {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            color: #FFFFFF;
        }
        
        .eliminated-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .eliminated-list li {
            text-decoration: line-through;
            color: #E53E3E;
            font-weight: 600;
            margin: 4px 0;
        }
        .survivor-name {
            font-size: 3rem;
            color: #FFC35B;
        }

        /* ---------------------------------- */
        /* FIXED BUTTON CONTAINER */
        /* ---------------------------------- */
        .fixed-controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background-color: #1C2A39; 
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen antialiased flex flex-col">
    
    <header class="bg-deep-twilight border-b border-subtle-gray/30 p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-fiery-core/90">CHIRPSS</h1>
        </div>
    </header>

    <main class="game-area-wrapper flex-grow flex flex-col items-center justify-start p-4">
        
        <div id="game-state" class="text-center w-full max-w-2xl transition-opacity duration-300 flex flex-col items-center">
            
            <div class="mb-10 p-6 rounded-xl border border-subtle-gray/50 shadow-2xl backdrop-blur-sm w-full max-w-lg">
                <h2 class="text-3xl font-bold mb-2 text-soft-horizon">Player Up:</h2>
                <p id="current-player" class="text-5xl font-extrabold text-success-white">---</p>
                <p id="round-info" class="text-lg text-subtle-gray mt-4">Players Remaining: 0</p>
            </div>

            <div id="question-area" class="py-12 px-6 rounded-xl flex-grow flex items-center justify-center">
                <p class="centered-prompt">
                    "Question Loading..."
                </p>
            </div>
            
            <p id="current-task" class="text-xl font-semibold text-soft-horizon mt-4 invisible">
                ELIMINATED!
            </p>
        </div>

        <div id="final-results-state" class="hidden text-center w-full max-w-md mx-auto transition-opacity duration-300">
            <h2 id="winner-heading" class="text-4xl font-extrabold text-soft-horizon mb-4">WINNER!</h2>
            <p id="winner-name" class="survivor-name mb-8">PLAYER NAME</p>
            
            <div class="p-6 bg-deep-twilight/50 rounded-xl border border-subtle-gray/50 mb-6">
                 <p class="text-lg font-bold text-subtle-gray mb-2">Eliminated Players:</p>
                 <ul id="eliminated-players" class="eliminated-list">
                    </ul>
            </div>
        </div>

    </main>
    
    <div id="fixed-controls" class="fixed-controls-container">
        <div class="w-full max-w-lg mx-auto">
            
            <div class="text-center mb-4">
                <button onclick="playerEliminated(false)" id="fail-button" class="text-danger-red font-bold text-lg hover:text-danger-red/80 transition duration-150">
                    ‚ùå Fail
                </button>
            </div>
            
            <button onclick="playerSuccess()" id="success-button" class="w-full py-4 bg-success-green text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg transition duration-200 hover:bg-success-green/80">
                Answered Wrong
            </button>
            
            <button onclick="playAgain()" id="play-again-button" class="w-full py-4 mt-3 bg-success-green text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg hidden">
                PLAY AGAIN
            </button>
        </div>
    </div>


    <script>
        // --- Game Variables ---
        const GAME_STORAGE_KEY = 'wao_game_data';
        
        let gameData = {};
        let activePlayers = []; 
        let eliminatedPlayers = []; 
        let availablePrompts = []; 
        
        let timerInterval;
        let timePerQuestion = 10;
        let timeRemaining; 
        
        let currentPlayerIndex = 0;
        
        // --- Utility Functions ---

        function getGameData() {
            const data = sessionStorage.getItem(GAME_STORAGE_KEY);
            if (!data) {
                alert("Game data not found. Redirecting to setup.");
                window.location.href = '/WrongAnswersOnly/';
                return false;
            }
            gameData = JSON.parse(data);
            
            // Initialize game state
            activePlayers = [...gameData.players];
            availablePrompts = [...gameData.prompts];
            timePerQuestion = gameData.timePerQuestion;
            
            // Randomize the initial player list to avoid the same start order
            shuffleArray(activePlayers);
            
            // *** NEW RANDOMNESS CHANGE: SHUFFLE PROMPTS IMMEDIATELY ON LOAD ***
            shuffleArray(availablePrompts); 
            
            return true;
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Timer Functions ---

        // NEW: This function is simplified to only toggle the visual elimination state
        function updateVisualTimer(state) {
            const body = document.body;
            // State 0 is traditionally "Time Up" (Red/Eliminated)
            if (state === 0) {
                body.style.backgroundColor = document.body.style.getPropertyValue('--danger-red') || '#E53E3E';
            } else {
                // State 100 or any other value reverts to the normal dark background
                body.style.backgroundColor = document.body.style.getPropertyValue('--deep-twilight') || '#1C2A39'; 
            }
        }

        function startTimer() {
            if (activePlayers.length <= 1) {
                endGame();
                return;
            }
            
            // Ensure background is set to normal dark color at the start of the round
            document.body.style.backgroundColor = document.body.style.getPropertyValue('--deep-twilight') || '#1C2A39';

            timeRemaining = timePerQuestion;
            
            // Re-enable buttons
            document.getElementById('success-button').disabled = false;
            document.getElementById('fail-button').disabled = false;
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    // *** AUTOMATED TURN CHANGE ON TIMEOUT ***
                    playerEliminated(true); 
                    return;
                }
                
                timeRemaining--;
            }, 1000);
        }

        // --- Game Logic ---

        function rotatePlayer() {
            clearInterval(timerInterval); // Stop any running timer first
            
            // Check win condition first
            if (activePlayers.length <= 1) {
                endGame();
                return;
            }
            
            // Advance the index, looping back to 0 if necessary
            currentPlayerIndex = (currentPlayerIndex + 1) % activePlayers.length;
            
            // Check if we need to reshuffle prompts (pool is exhausted)
            if (availablePrompts.length === 0) {
                availablePrompts = [...gameData.prompts];
                // Shuffle the new full pool upon replenishment
                shuffleArray(availablePrompts); 
            }
            
            // 1. Pick a random index from the remaining prompts
            const randomIndex = Math.floor(Math.random() * availablePrompts.length);
            
            // 2. Extract the prompt at that random index
            const currentPrompt = availablePrompts[randomIndex];
            
            // 3. Remove the prompt using splice to ensure no repetition until the pool runs out
            availablePrompts.splice(randomIndex, 1);

            // Update the display
            document.getElementById('current-player').textContent = activePlayers[currentPlayerIndex].toUpperCase();
            document.getElementById('question-area').children[0].textContent = `"${currentPrompt}"`;
            document.getElementById('round-info').textContent = `Players Remaining: ${activePlayers.length}`;
            
            startTimer();
        }

        function playerSuccess() {
            // Host confirms the player gave a WRONG answer in time (Success state).
            // Current player stays in, proceed to the next active player.
            rotatePlayer(); 
        }

        function playerEliminated(timedOut = false) {
            clearInterval(timerInterval);
            
            const eliminatedName = activePlayers[currentPlayerIndex];
            
            // Move player to eliminated list
            eliminatedPlayers.push(eliminatedName);
            
            // Remove player from active list (by splicing the array at the current index)
            activePlayers.splice(currentPlayerIndex, 1);
            
            // Ensure the index wraps correctly after removal
            if (currentPlayerIndex >= activePlayers.length && activePlayers.length > 0) {
                currentPlayerIndex = currentPlayerIndex % activePlayers.length;
            }
            
            // *** VISUAL STALL FOR ELIMINATION (Temporarily change background to Red) ***
            updateVisualTimer(0); // Use function to set background to Red
            
            document.getElementById('question-area').children[0].textContent = eliminatedName.toUpperCase();
            document.getElementById('question-area').children[0].classList.add('text-danger-red');
            document.getElementById('current-task').textContent = timedOut 
                ? 'ELIMINATED! (TIME OUT)' 
                : 'ELIMINATED! (FAILED ANSWER)';
            document.getElementById('current-task').classList.remove('invisible');

            // Disable controls during the visual stall
            document.getElementById('success-button').disabled = true;
            document.getElementById('fail-button').disabled = true;

            // Check win condition immediately after elimination
            if (activePlayers.length <= 1) {
                setTimeout(endGame, 2000); // 2-second delay before showing winner
                return;
            }

            // Resume game after a short pause to acknowledge elimination
            setTimeout(() => {
                updateVisualTimer(100); // Use function to reset background to Deep Twilight
                document.getElementById('question-area').children[0].classList.remove('text-danger-red');
                document.getElementById('current-task').classList.add('invisible');
                rotatePlayer(); // Move to the next active player
            }, 2000); // 2-second visual delay
        }


        function endGame() {
            clearInterval(timerInterval);
            
            // FIXED: Explicitly set background to the default Deep Twilight color on game over
            document.body.style.backgroundColor = document.body.style.getPropertyValue('--deep-twilight') || '#1C2A39';
            
            const winnerName = activePlayers.length === 1 ? activePlayers[0] : 'NO SURVIVOR';

            // Switch to results state
            document.getElementById('game-state').classList.add('hidden');
            document.getElementById('final-results-state').classList.remove('hidden');
            
            // Hide game buttons, show Play Again button
            document.getElementById('success-button').classList.add('hidden');
            document.getElementById('fail-button').classList.add('hidden');
            document.getElementById('play-again-button').classList.remove('hidden');

            document.getElementById('winner-name').textContent = winnerName.toUpperCase();
            
            // Populate eliminated list
            const eliminatedUl = document.getElementById('eliminated-players');
            eliminatedUl.innerHTML = '';
            
            [...eliminatedPlayers].reverse().forEach(name => {
                const li = document.createElement('li');
                li.textContent = name.toUpperCase();
                eliminatedUl.appendChild(li);
            });
            
            document.getElementById('winner-heading').textContent = winnerName === 'NO SURVIVOR' ? 'GAME ENDED' : 'WINNER!';
        }

        function playAgain() {
            // Clear current game session data
            sessionStorage.removeItem(GAME_STORAGE_KEY); 
            // Redirect to setup page (localStorage persists player list and settings)
            window.location.href = '/WrongAnswersOnly/';
        }

        // --- Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
             // Load CSS variables into the document body style for direct JS access
            const rootStyle = document.documentElement.style;
            document.body.style.setProperty('--deep-twilight', tailwind.config.theme.extend.colors['deep-twilight']);
            document.body.style.setProperty('--danger-red', tailwind.config.theme.extend.colors['danger-red']);

            if (getGameData()) {
                // Display initial remaining player count
                document.getElementById('round-info').textContent = `Players Remaining: ${activePlayers.length}`;

                // Initial rotation starts the first player and the timer
                rotatePlayer(); 
            }
        });
    </script>
</body>
</html>
