<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://chirpss.github.io/Cookies.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CHIRPSS | Wrong Answers Only Game</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display.swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',
                        'warm-dusk': '#E87040',
                        'fiery-core': '#FFC35B',
                        'soft-horizon': '#F5F1E6', // Using your original intended light color
                        'subtle-gray': '#5A6F82', // Using your original intended gray
                        'danger-red': '#E53E3E',
                        'success-green': '#38A169',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* IMPROVED: 
        These styles are for elements that are either dynamically generated 
        or require more complex styling than Tailwind classes.
        */

        /* Large prompt text */
        .centered-prompt {
            font-size: 2.25rem; /* 36px */
            line-height: 2.5rem; /* 40px */
            font-weight: 800;
            letter-spacing: -0.05em;
            color: #F5F1E6; /* soft-horizon */
        }
        
        /* Eliminated player list items */
        .eliminated-list li {
            /* REMOVED: text-decoration: line-through; */
            color: #E53E3E; /* danger-red */
            opacity: 0.8;
            font-weight: 600;
            font-size: 1.125rem; /* 18px */
            margin: 4px 0;
        }

        /* Winner name on final screen */
        .survivor-name {
            font-size: 3.5rem; /* 56px */
            font-weight: 900;
            color: #FFC35B; /* fiery-core */
        }
    </style>
</head>
<body class="bg-deep-twilight text-soft-horizon h-screen antialiased flex flex-col">
    
    <header class="bg-deep-twilight border-b border-subtle-gray/30 p-4 sticky top-0 z-10 shadow-lg flex-none">
        <div class="max-w-7xl mx-auto flex justify-between items-center w-full">
            <a href="https://chirpss.github.io" class="hover:opacity-90 transition-opacity flex-shrink-0">
                <h1 class="hidden sm:block text-2xl font-bold text-fiery-core/90">CHIRPSS Game hub</h1>
                <h1 class="sm:hidden text-2xl font-bold text-fiery-core/90">CHIRPSS</h1>
            </a>
            
            <div class="flex items-center gap-2">
                </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4 overflow-y-auto">
        
        <div id="game-state" class="text-center w-full max-w-2xl transition-opacity duration-300 flex flex-col items-center">
            
            <div class="w-full max-w-lg mb-6">
                <div class="h-2.5 rounded-full bg-subtle-gray/20 overflow-hidden">
                    <div id="visual-timer-fill" 
                         class="h-2.5 rounded-full bg-fiery-core transition-all duration-1000 linear" 
                         style="width: 100%;">
                    </div>
                </div>
            </div>

            <div class="mb-8 p-6 rounded-xl bg-subtle-gray/20 border border-subtle-gray/30 shadow-2xl w-full max-w-lg">
                <h2 class="text-2xl font-bold mb-2 text-soft-horizon/90">Player Up:</h2>
                <p id="current-player" class="text-5xl font-extrabold text-fiery-core break-words">---</p>
                <p id="round-info" class="text-lg text-soft-horizon/70 mt-4">Players Remaining: 0</p>
            </div>

            <div id="question-area" class="py-6 px-6 rounded-xl flex-grow flex items-center justify-center">
                <p class="centered-prompt">
                    "Question Loading..."
                </p>
            </div>
            
            <p id="current-task" class="text-xl font-semibold text-danger-red mt-4 invisible">
                ELIMINATED!
            </p>
        </div>

        <div id="final-results-state" class="hidden text-center w-full max-w-md mx-auto transition-opacity duration-300">
            <h2 id="winner-heading" class="text-4xl font-extrabold text-soft-horizon mb-4">WINNER!</h2>
            <p id="winner-name" class="survivor-name mb-8">PLAYER NAME</p>
            
            <div class="p-6 bg-subtle-gray/20 rounded-xl border border-subtle-gray/30 mb-6">
                 <p class="text-lg font-bold text-soft-horizon/70 mb-2">Eliminated Players:</p>
                 <ul id="eliminated-players" class="eliminated-list">
                    </ul>
            </div>
        </div>

    </main>
    
    <div id="fixed-controls" class="fixed-controls-container fixed bottom-0 left-0 w-full p-4 bg-deep-twilight shadow-[0_-5px_15px_rgba(0,0,0,0.5)] z-50">
        <div class="w-full max-w-lg mx-auto">
            
            <div id="game-buttons" class="grid grid-cols-2 gap-4">
                <button onclick="playerEliminated(false)" id="fail-button" class="w-full py-4 bg-danger-red text-white font-extrabold text-xl rounded-xl shadow-lg transition duration-200 hover:bg-danger-red/80 disabled:opacity-50">
                    ‚ùå Fail
                </button>
                
                <button onclick="playerSuccess()" id="success-button" class="w-full py-4 bg-success-green text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg transition duration-200 hover:bg-success-green/80 disabled:opacity-50">
                    Answered Wrong
                </button>
            </div>
            
            <button onclick="playAgain()" id="play-again-button" class="w-full py-4 bg-warm-dusk text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg hidden transition duration-200 hover:bg-warm-dusk/80">
                PLAY AGAIN
            </button>
        </div>
    </div>


    <script>
        // --- Game Variables ---
        const GAME_STORAGE_KEY = 'wao_game_data';
        
        let gameData = {};
        let activePlayers = []; 
        let eliminatedPlayers = []; 
        let availablePrompts = []; 
        
        let timerInterval;
        let timePerQuestion = 10;
        let timeRemaining; 
        
        let currentPlayerIndex = 0;
        
        // --- Utility Functions ---

        function getGameData() {
            const data = sessionStorage.getItem(GAME_STORAGE_KEY);
            if (!data) {
                alert("Game data not found. Redirecting to setup.");
                window.location.href = '/WrongAnswersOnly/'; // Adjust this path if needed
                return false;
            }
            gameData = JSON.parse(data);
            
            activePlayers = [...gameData.players];
            availablePrompts = [...gameData.prompts];
            timePerQuestion = gameData.timePerQuestion;
            
            shuffleArray(activePlayers);
            shuffleArray(availablePrompts); 
            
            return true;
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Timer Functions ---

        /**
         * UPDATED: This function now controls the new timer bar's width and color.
         */
        function updateVisualTimer(percent) {
            const timerFill = document.getElementById('visual-timer-fill');
            if (!timerFill) return;

            // 1. Update the width
            timerFill.style.width = `${percent}%`;

            // 2. Update the color based on time remaining
            // Remove all potential color classes first
            timerFill.classList.remove('bg-fiery-core', 'bg-warm-dusk', 'bg-danger-red');

            if (percent <= 25) {
                timerFill.classList.add('bg-danger-red'); // Last 25%
            } else if (percent <= 50) {
                timerFill.classList.add('bg-warm-dusk'); // 50% or less
            } else {
                timerFill.classList.add('bg-fiery-core'); // Default
            }
        }

        function startTimer() {
            if (activePlayers.length <= 1) {
                endGame();
                return;
            }
            
            timeRemaining = timePerQuestion;
            updateVisualTimer(100); // Start at 100% fill (fiery-core)
            
            // Re-enable buttons
            document.getElementById('success-button').disabled = false;
            document.getElementById('fail-button').disabled = false;
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    playerEliminated(true); // Auto-eliminate on timeout
                    return;
                }
                
                timeRemaining--;
                const percent = (timeRemaining / timePerQuestion) * 100;
                updateVisualTimer(percent);
            }, 1000);
        }

        // --- Game Logic ---

        function rotatePlayer() {
            clearInterval(timerInterval); 
            
            if (activePlayers.length <= 1) {
                endGame();
                return;
            }
            
            currentPlayerIndex = (currentPlayerIndex + 1) % activePlayers.length;
            
            if (availablePrompts.length === 0) {
                availablePrompts = [...gameData.prompts];
                shuffleArray(availablePrompts); 
            }
            
            const randomIndex = Math.floor(Math.random() * availablePrompts.length);
            const currentPrompt = availablePrompts[randomIndex];
            availablePrompts.splice(randomIndex, 1);

            // Update the display
            document.getElementById('current-player').textContent = activePlayers[currentPlayerIndex].toUpperCase();
            document.getElementById('question-area').children[0].textContent = `"${currentPrompt}"`;
            document.getElementById('round-info').textContent = `Players Remaining: ${activePlayers.length}`;
            
            startTimer();
        }

        function playerSuccess() {
            rotatePlayer(); 
        }

        function playerEliminated(timedOut = false) {
            clearInterval(timerInterval);
            
            const eliminatedName = activePlayers[currentPlayerIndex];
            eliminatedPlayers.push(eliminatedName);
            activePlayers.splice(currentPlayerIndex, 1);
            
            if (currentPlayerIndex >= activePlayers.length && activePlayers.length > 0) {
                currentPlayerIndex = currentPlayerIndex % activePlayers.length;
            }
            
            // Visual stall for elimination
            updateVisualTimer(0); // Set timer bar to 0% and red
            
            // Show elimination message
            document.getElementById('question-area').children[0].textContent = eliminatedName.toUpperCase();
            document.getElementById('question-area').children[0].classList.add('text-danger-red');
            document.getElementById('current-task').textContent = timedOut 
                ? 'ELIMINATED! (TIME OUT)' 
                : 'ELIMINATED! (FAILED ANSWER)';
            document.getElementById('current-task').classList.remove('invisible');

            // Disable controls
            document.getElementById('success-button').disabled = true;
            document.getElementById('fail-button').disabled = true;

            if (activePlayers.length <= 1) {
                setTimeout(endGame, 2000); 
                return;
            }

            // Resume game after pause
            setTimeout(() => {
                document.getElementById('question-area').children[0].classList.remove('text-danger-red');
                document.getElementById('current-task').classList.add('invisible');
                rotatePlayer(); 
            }, 2000);
        }


        function endGame() {
            clearInterval(timerInterval);
            
            // Reset timer bar to full
            updateVisualTimer(100); 
            
            const winnerName = activePlayers.length === 1 ? activePlayers[0] : 'NO SURVIVOR';

            // Switch to results state
            document.getElementById('game-state').classList.add('hidden');
            document.getElementById('final-results-state').classList.remove('hidden');
            
            // UPDATED: Hide the button grid, show Play Again
            document.getElementById('game-buttons').classList.add('hidden');
            document.getElementById('play-again-button').classList.remove('hidden');

            document.getElementById('winner-name').textContent = winnerName.toUpperCase();
            
            // Populate eliminated list
            const eliminatedUl = document.getElementById('eliminated-players');
            eliminatedUl.innerHTML = '';
            
            [...eliminatedPlayers].reverse().forEach(name => {
                const li = document.createElement('li');
                li.textContent = name.toUpperCase();
                eliminatedUl.appendChild(li);
            });
            
            document.getElementById('winner-heading').textContent = winnerName === 'NO SURVIVOR' ? 'GAME ENDED' : 'WINNER!';
        }

        function playAgain() {
            sessionStorage.removeItem(GAME_STORAGE_KEY); 
            window.location.href = '/WrongAnswersOnly/'; // Adjust this path if needed
        }

        // --- Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
            if (getGameData()) {
                document.getElementById('round-info').textContent = `Players Remaining: ${activePlayers.length}`;
                rotatePlayer(); 
            }
        });
    </script>
</body>
</html>
