<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate The Flaw - Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script> 

    <script>
        // Custom Tailwind Configuration (Copied from HTML 2/4)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',   /* Main Dark Background */
                        'warm-dusk': '#E87040',       /* Primary Action/Button */
                        'fiery-core': '#FFC35B',      /* Accent/Highlight */
                        'soft-horizon': '#F5F1E6',    /* Light Text/Card Background/Input */
                        'subtle-gray': '#5A6F82',     /* Subtler text/border color */
                        'input-bg': '#2A3C50',        /* Slightly lighter background for inputs */
                        'danger-red': '#E53E3E',
                        'success-green': '#38A169',
                    }
                }
            }
        }
    </script>
    <style>
        /* Base styles matched to the brand */
        body { 
            background-color: #1C2A39; 
            color: #F5F1E6; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .primary-action-btn {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -2px rgba(0, 0, 0, 0.15);
        }
        .primary-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
        }
        .primary-action-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.08);
        }
        
        /* Slider styles */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #2A3C50; 
            border-radius: 4px;
            cursor: grab;
            margin: 10px 0;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #FFC35B; 
            cursor: grabbing;
            margin-top: -6px; 
            box-shadow: 0 0 8px rgba(255, 195, 91, 0.7);
        }

        /* --- Visualization Grid (Copied from HTML 3) --- */
        #visualization-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            height: 120px; 
            border-radius: 8px;
            background: #2A3C50; /* input-bg */
            padding: 5px 8px;
            align-items: flex-end; 
            gap: 4px;
        }
        .vis-bar {
            width: 100%;
            margin: 0 auto;
            background-color: #5A6F82; /* subtle-gray default */
            transition: height 0.3s ease, background-color 0.3s ease;
            border-radius: 2px 2px 0 0;
            position: relative;
        }
        .vis-bar-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #5A6F82; /* subtle-gray */
        }
        /* End Visualization Grid */
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">
    
    <header class="bg-deep-twilight border-b border-subtle-gray/30 p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-2xl font-bold text-fiery-core/90">CHIRPSS</h1>
        </div>
    </header>

    <main class="flex-grow p-4 sm:p-8 flex items-center justify-center">
        <div class="max-w-xl mx-auto w-full">
            
            <h1 class="text-3xl font-extrabold text-soft-horizon mb-2 text-center">Rate This Flaw</h1>
            <p class="text-lg text-subtle-gray mb-8 text-center" id="flaw-context">A friend sent this for your opinion.</p>

            <div class="bg-deep-twilight/50 p-6 rounded-xl shadow-2xl border border-subtle-gray/30 w-full">
                
                <div id="flaw-display" class="mb-8 min-h-[100px]">
                    <h2 id="share-main-prompt" class="text-2xl font-bold text-fiery-core mb-4">
                        Loading...
                    </h2>
                    <p id="share-but-prompt" class="text-xl text-soft-horizon italic">
                        Checking for flaw...
                    </p>
                </div>

                <div id="rating-section">
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-2 flex justify-between text-fiery-core">
                            <span>My Rating: <span id="share-current-rating" class="text-warm-dusk">5</span>/10</span>
                        </h3>
                        <input type="range" id="share-rating-slider" min="1" max="10" value="5" oninput="updateRatingDisplay(this.value)">
                    </div>
                    
                    <button id="share-rate-btn" onclick="submitRating()" 
                            class="w-full py-4 bg-subtle-gray text-soft-horizon font-extrabold text-xl rounded-xl primary-action-btn" disabled>
                        Submit My Rating
                    </button>
                    <p id="share-feedback" class="text-center mt-4 text-subtle-gray">Move the slider to enable rating.</p>
                </div>

                <div id="results-section" class="hidden text-center">
                    
                    <p class="text-2xl font-bold text-success-green mb-4">
                        Rating Submitted!
                    </p>

                    <h3 class="text-xl font-semibold mb-6 text-fiery-core">
                        How others rated this flaw:
                    </h3>
                    <div id="visualization-grid" class="mb-12">
                        </div>
                    <p class="text-lg text-soft-horizon mb-6">
                        Want to play the full 10/10 game?
                    </p>
                    <button onclick="window.location.href='/TenBut/'" 
                            class="w-full py-4 bg-warm-dusk text-deep-twilight font-extrabold text-xl rounded-xl primary-action-btn">
                        Start Full Game
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- Game Variables ---
        let dbRef; 
        let currentPromptId = null;
        let unsubmittedRating = 5; 
        let hasUserInteracted = false;
        let currentGender = null;

        // --- Utility Functions ---
        function getPronoun(gender) {
             switch (gender) {
                case 'boy': return { main: 'He', verb: 'is' };
                case 'girl': return { main: 'She', verb: 'is' };
                case 'trans': return { main: 'They', verb: 'are' };
                default: return { main: 'Person', verb: 'is' };
            }
        }
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return Math.abs(hash).toString(36);
        }

        // --- Core Logic ---

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase === 'undefined' || !firebase.database) {
                 alert("Firebase failed to load. Check firebase-config.js and network.");
                 return;
            }
            dbRef = firebase.database().ref('ratings');
            
            // NEW: Render the grid structure immediately
            renderVisualizationGrid();

            const urlParams = new URLSearchParams(window.location.search);
            const flawId = urlParams.get('id');

            if (flawId) {
                displayFlawFromId(flawId);
                setupRatingListeners();
            } else {
                document.getElementById('share-main-prompt').textContent = "Link Error";
                document.getElementById('share-but-prompt').textContent = "Flaw ID not found. Return to the main game.";
                document.getElementById('rating-section').classList.add('hidden');
                document.getElementById('results-section').classList.remove('hidden');
            }
        });

        // NEW: Render Visualization Grid (Copied from HTML 3)
        function renderVisualizationGrid() {
            const grid = document.getElementById('visualization-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const barContainer = document.createElement('div');
                barContainer.className = 'flex flex-col justify-end h-full relative';
                const bar = document.createElement('div');
                bar.className = 'vis-bar';
                bar.id = `bar-${i}`;
                bar.style.height = '0%';
                const label = document.createElement('span');
                label.className = 'vis-bar-label';
                label.textContent = i;
                barContainer.appendChild(bar);
                barContainer.appendChild(label);
                grid.appendChild(barContainer);
            }
        }
        // End NEW

        function displayFlawFromId(flawId) {
            // Flaw ID format: GENDER:ENCODED_FLAW_TEXT
            const parts = flawId.split(':');
            if (parts.length !== 2) {
                document.getElementById('share-main-prompt').textContent = "Link Error";
                document.getElementById('share-but-prompt').textContent = "Invalid link structure.";
                return;
            }
            
            currentGender = parts[0];
            const flawText = decodeURIComponent(parts[1]);
            
            const pronounInfo = getPronoun(currentGender);
            
            // NOTE: Removed '...' from main-prompt text
            document.getElementById('share-main-prompt').textContent = `${pronounInfo.main} ${pronounInfo.verb} a 10/10 but`;
            document.getElementById('share-but-prompt').textContent = flawText;
            document.getElementById('flaw-context').textContent = `Rate this flaw for the ${currentGender} persona:`;

            // Calculate the currentPromptId using the hash function from HTML 3
            currentPromptId = `p_${currentGender}_${hashString(flawText)}`; 
        }

        function setupRatingListeners() {
            const slider = document.getElementById('share-rating-slider');
            slider.oninput = (e) => updateRatingDisplay(e.target.value);
        }

        function updateRatingDisplay(value) {
            unsubmittedRating = parseInt(value);
            document.getElementById('share-current-rating').textContent = value;
            hasUserInteracted = true; 

            const rateBtn = document.getElementById('share-rate-btn');
            rateBtn.disabled = false;
            rateBtn.classList.remove('bg-subtle-gray', 'text-soft-horizon');
            rateBtn.classList.add('bg-fiery-core', 'text-deep-twilight');
            
            document.getElementById('share-feedback').classList.add('hidden');
        }

        function submitRating() {
            if (!hasUserInteracted || !currentPromptId) return;

            const rateBtn = document.getElementById('share-rate-btn');
            rateBtn.disabled = true;
            rateBtn.textContent = 'Submitting...';

            submitRatingToFirebase(unsubmittedRating, (success) => {
                if (success) {
                    // Show results after successful submission
                    document.getElementById('rating-section').classList.add('hidden');
                    document.getElementById('results-section').classList.remove('hidden');
                    
                    // NEW: Attach listener to display current votes for this flaw
                    attachVotesListener(); 
                } else {
                    rateBtn.disabled = false;
                    rateBtn.textContent = 'Failed! Try Again';
                    document.getElementById('share-feedback').textContent = 'Submission failed. Please try again.';
                    document.getElementById('share-feedback').classList.remove('hidden');
                }
            });
        }

        function submitRatingToFirebase(rating, callback) {
            if (!dbRef || !currentPromptId) {
                console.error("submitRatingToFirebase: dbRef or currentPromptId is missing");
                return callback(false);
            }
            
            const promptRef = dbRef.child(currentPromptId);
            const ratingToSubmit = rating.toString();
            
            // Atomically increment the vote count for this rating
            promptRef.child(ratingToSubmit).transaction((currentValue) => {
                return (currentValue || 0) + 1;
            }, (error, committed) => {
                if (error) {
                    console.error('Transaction failed: ', error);
                    callback(false);
                } else if (committed) {
                    callback(true);
                }
            });
        }
        
        // NEW: Visualization/Listener Functions (Copied from HTML 3)
        function attachVotesListener() {
            // No need to worry about removing a previous listener here since this is a single-use page.
            dbRef.child(currentPromptId).once('value', (snapshot) => {
                const ratings = snapshot.val() || {};
                updateVisualization(ratings);
            });
        }

        function updateVisualization(ratings) {
            let maxVotes = 0;
            for (let i = 1; i <= 10; i++) {
                const count = ratings[i] || 0;
                if (count > maxVotes) {
                    maxVotes = count;
                }
            }
            
            for (let i = 1; i <= 10; i++) {
                const bar = document.getElementById(`bar-${i}`);
                if (!bar) continue;
                
                const count = ratings[i] || 0;
                let height = (maxVotes === 0) ? 0 : (count / maxVotes) * 100 * 0.9; 
                bar.style.height = `${height}%`;
                
                // Color grades based on brand perception
                if (i <= 4) { bar.style.backgroundColor = '#E53E3E'; } /* danger-red */
                else if (i <= 7) { bar.style.backgroundColor = '#FFC35B'; } /* fiery-core */
                else { bar.style.backgroundColor = '#38A169'; } /* success-green */
            }
        }
        // End NEW
    </script>
</body>
</html>
