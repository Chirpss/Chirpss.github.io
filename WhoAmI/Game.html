<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Who Am I?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',
                        'warm-dusk': '#E87040',
                        'fiery-core': '#FFC35B',
                        'soft-horizon': '#F5F1E6',
                        'subtle-gray': '#5A6F82',
                        'success-green': '#6CCF6C',
                        'danger-red': '#FF6B6B'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #1C2A39; color: #F5F1E6; font-family: 'Inter', sans-serif; overflow: hidden; }
        .card { 
            transition: transform 0.2s ease-out; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* QR Code container style */
        .qr-container img {
            border-radius: 0.5rem;
            border: 4px solid white;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header (Minimal) -->
    <div class="p-4 flex justify-between items-center text-xl font-bold z-10 h-16">
        <div id="room-code-display" class="hidden text-subtle-gray text-sm">Room: <span class="text-white text-lg font-mono"></span></div>
    </div>

    <!-- Main Card Area (Takes maximum space) -->
    <div class="flex-grow flex items-center justify-center p-4 relative">
        
        <!-- 1. Lobby Overlay (Host Only) -->
        <div id="lobby-overlay" class="absolute inset-0 z-50 bg-deep-twilight flex flex-col items-center justify-center text-center p-6 hidden">
            <h2 class="text-4xl font-bold mb-4 text-fiery-core">Who Am I?</h2>
            
            <!-- QR Code Area -->
            <div id="qr-area" class="qr-container mb-4">
                <!-- QR Injected Here -->
            </div>
            
            <div id="lobby-info" class="mb-8">
                <p class="text-subtle-gray text-lg">Scan to join</p>
                <div class="text-6xl font-mono font-bold tracking-widest text-white mt-2" id="lobby-code">...</div>
            </div>
            <div id="player-count" class="text-xl mb-8 text-subtle-gray">Players: 0</div>
            
            <button id="host-start-btn" onclick="hostStartCountdown()" class="w-full max-w-sm px-8 py-6 bg-fiery-core text-deep-twilight font-bold text-2xl rounded-2xl shadow-lg transform active:scale-95 transition-transform">
                Start Game
            </button>
        </div>

        <!-- 2. Waiting Overlay (Joiner Only) -->
        <div id="waiting-overlay" class="absolute inset-0 z-50 bg-deep-twilight flex flex-col items-center justify-center text-center p-6 hidden">
             <h2 class="text-3xl font-bold mb-4 text-white">You're In!</h2>
             <div class="animate-pulse text-fiery-core text-xl">Waiting for Host...</div>
        </div>

        <!-- 3. Countdown Overlay -->
        <div id="countdown-overlay" class="absolute inset-0 z-40 bg-warm-dusk flex flex-col items-center justify-center text-center p-6 hidden">
            <h2 class="text-3xl font-bold mb-8 text-deep-twilight">Phone on Forehead!</h2>
            <div id="countdown-display" class="text-9xl font-extrabold text-white drop-shadow-lg">10</div>
        </div>

        <!-- 4. The Game Card -->
        <div id="game-card" class="card w-full h-full bg-subtle-gray rounded-3xl flex flex-col items-center justify-center p-4 text-center border-4 border-white/10 relative">
            <!-- The Main Event: BIG TEXT -->
            <h1 id="word-display" class="text-7xl md:text-9xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full">
                ...
            </h1>
            <p id="category-label" class="text-white/50 mt-8 text-xl font-semibold tracking-widest uppercase relative z-10">Who Am I?</p>
        </div>

    </div>

    <!-- Controls (Bottom) -->
    <div id="controls-area" class="h-1/5 min-h-[100px] flex items-center justify-center p-4">
        
        <!-- Single Player Next Button -->
        <button id="single-next-btn" onclick="handleNextSingle()" class="hidden w-full h-full bg-success-green text-deep-twilight font-bold text-4xl rounded-2xl shadow-lg active:scale-95 transition-transform">
            NEXT CARD
        </button>

        <!-- Host Next Round Button -->
        <button id="host-next-btn" onclick="hostStartCountdown()" class="hidden w-full h-full bg-fiery-core text-deep-twilight font-bold text-3xl rounded-2xl shadow-lg active:scale-95 transition-transform">
            START NEXT ROUND
        </button>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode'); // 'single', 'host', 'joiner'
        const code = urlParams.get('code');
        
        // Generate a stable ID for this session so refreshing doesn't create a ghost player
        let myId = sessionStorage.getItem('whoami_id');
        if (!myId) {
            myId = 'player_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('whoami_id', myId);
        }

        let wordsPool = [];
        let dbRef;
        let playerRef;
        let gameStatus = 'loading';

        document.addEventListener('DOMContentLoaded', () => {
            if (mode === 'single') {
                initSingle();
            } else {
                initMulti();
            }
        });

        // --- SINGLE PLAYER LOGIC ---
        function initSingle() {
            document.getElementById('lobby-overlay').classList.add('hidden');
            document.getElementById('single-next-btn').classList.remove('hidden');
            
            const data = sessionStorage.getItem('whoami_data');
            if (!data) window.location.href = 'index.html';
            wordsPool = JSON.parse(data);
            
            showNextWordSingle();
        }

        function handleNextSingle() {
            // Visual feedback
            const card = document.getElementById('game-card');
            card.classList.add('scale-95', 'opacity-80');
            setTimeout(() => {
                showNextWordSingle();
                card.classList.remove('scale-95', 'opacity-80');
            }, 150);
        }

        function showNextWordSingle() {
            if (wordsPool.length === 0) {
                 document.getElementById('word-display').textContent = "Done!";
                 return;
            }
            const word = wordsPool[Math.floor(Math.random() * wordsPool.length)];
            // Optional: remove word so it doesn't repeat immediately
            // wordsPool = wordsPool.filter(w => w !== word); 
            
            document.getElementById('word-display').textContent = word;
            fitText(word);
        }


        // --- MULTIPLAYER LOGIC ---
        function initMulti() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            dbRef = db.ref('games/' + code);
            playerRef = dbRef.child('players/' + myId);

            document.getElementById('room-code-display').classList.remove('hidden');
            document.querySelector('#room-code-display span').textContent = code;

            if (mode === 'host') {
                setupHostLobby();
            } else {
                setupJoinerLobby();
            }

            // Join the game in DB
            playerRef.set({
                id: myId,
                name: 'Player',
                status: 'joined',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            playerRef.onDisconnect().remove(); 

            // Game State Listener
            dbRef.on('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) { alert("Game ended"); window.location.href = '/WhoAmI/'; return; }

                // Update Player Count
                const players = game.players || {};
                document.getElementById('player-count').textContent = `Players: ${Object.keys(players).length}`;

                // Check Status Transitions
                if (game.status === 'countdown' && gameStatus !== 'countdown') {
                    startSyncedCountdown(game.startTime);
                } 
                else if (game.status === 'playing') {
                    // Update word logic is handled inside enterGame
                    enterGame(game);
                }
            });
        }

        function setupHostLobby() {
            document.getElementById('lobby-overlay').classList.remove('hidden');
            document.getElementById('lobby-code').textContent = code;
            
            // Generate QR Code pointing to the Joiner URL
            // Using logic: current domain + /Join/?code=CODE
            const joinUrl = `${window.location.origin}/Join/?code=${code}`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(joinUrl)}&bgcolor=1C2A39&color=F5F1E6`;
            
            document.getElementById('qr-area').innerHTML = `<img src="${qrUrl}" alt="Join Game QR" class="w-48 h-48 mx-auto shadow-xl">`;
        }

        function setupJoinerLobby() {
            document.getElementById('waiting-overlay').classList.remove('hidden');
        }


        // --- HOST: START ROUND ---
        function hostStartCountdown() {
            dbRef.once('value').then(snap => {
                const game = snap.val();
                const players = game.players || {};
                let pool = game.wordsPool || [];
                let poolIndex = game.nextWordIndex || 0;

                // We need to reshuffle logic or just iterate
                // Simple iteration for now ensures everyone gets a word
                
                const updates = {};
                
                Object.keys(players).forEach(pid => {
                    // Pick a word
                    const word = pool[poolIndex % pool.length];
                    updates[`players/${pid}/currentWord`] = word;
                    poolIndex++;
                });

                // Target time: Now + 10 seconds
                // Use firebase server timestamp offset ideally, but local time is usually "okay" for casual games
                const targetTime = Date.now() + 10000;
                
                updates['startTime'] = targetTime;
                updates['status'] = 'countdown';
                updates['nextWordIndex'] = poolIndex;

                dbRef.update(updates);
            });
        }

        // --- ALL: SYNCED COUNTDOWN ---
        function startSyncedCountdown(targetTime) {
            gameStatus = 'countdown';
            
            // Hide Lobbies
            document.getElementById('lobby-overlay').classList.add('hidden');
            document.getElementById('waiting-overlay').classList.add('hidden');
            
            // Hide Buttons
            document.getElementById('host-next-btn').classList.add('hidden');
            
            // Show Countdown
            document.getElementById('countdown-overlay').classList.remove('hidden');

            const timerDisplay = document.getElementById('countdown-display');
            
            const interval = setInterval(() => {
                const now = Date.now();
                const diff = Math.ceil((targetTime - now) / 1000);

                if (diff > 0) {
                    timerDisplay.textContent = diff;
                } else {
                    clearInterval(interval);
                    // Countdown finished locally
                    if (mode === 'host') {
                        // Host triggers the state change to 'playing'
                        // Joiners wait for this DB update to reveal card
                        dbRef.update({ status: 'playing' }); 
                    }
                }
            }, 100);
        }

        // --- ALL: GAME PLAYING ---
        function enterGame(game) {
            gameStatus = 'playing';
            document.getElementById('countdown-overlay').classList.add('hidden');
            
            // Reveal Word
            const myData = game.players[myId];
            if (myData && myData.currentWord) {
                const word = myData.currentWord;
                document.getElementById('word-display').textContent = word;
                fitText(word);
            }

            // Show controls ONLY for Host
            if (mode === 'host') {
                document.getElementById('host-next-btn').classList.remove('hidden');
            }
        }

        // --- UTILS ---
        function fitText(word) {
            const display = document.getElementById('word-display');
            // Rough logic to size text based on length
            if (word.length > 15) {
                display.className = "text-5xl md:text-6xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full";
            } else if (word.length > 8) {
                display.className = "text-6xl md:text-8xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full";
            } else {
                display.className = "text-8xl md:text-9xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full";
            }
        }
    </script>
</body>
</html>
