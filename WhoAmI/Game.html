<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://chirpss.github.io/Cookies.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>CHIRPSS | Who Am I?</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',
                        'warm-dusk': '#E87040',
                        'fiery-core': '#FFC35B',
                        'soft-horizon': '#F5F1E6',
                        'subtle-gray': '#5A6F82',
                        'success-green': '#6CCF6C',
                        'danger-red': '#FF6B6B'
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #1C2A39; 
            color: #F5F1E6; 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }
        .card { 
            transition: transform 0.2s ease-out; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .qr-container img {
            border-radius: 0.5rem;
            border: 4px solid white;
        }
    </style>
</head>
<body class="flex flex-col">

    <header class="flex-none h-16 px-4 py-2 flex justify-between items-center bg-deep-twilight/95 backdrop-blur shadow-md z-30">
        
        <div class="flex items-center gap-3 overflow-hidden">
            <a href="https://chirpss.github.io" class="hover:opacity-90 transition-opacity flex-shrink-0 flex items-center gap-3">
                <div class="text-fiery-core text-xl sm:text-2xl font-extrabold tracking-tighter flex-shrink-0">
                     <span class="hidden sm:inline">CHIRPSS Game hub</span>
                    <span class="sm:hidden">CHIRPSS</span>
                </div>
            </a>

            <div class="hidden sm:flex bg-deep-twilight/50 rounded-lg border border-subtle-gray/30 overflow-hidden ml-2">
                <button onclick="setLanguage('EN')" id="lang-en" class="px-2 py-1 text-xs font-bold transition-colors text-subtle-gray hover:text-soft-horizon">EN</button>
                <div class="w-px bg-subtle-gray/30"></div>
                <button onclick="setLanguage('DE')" id="lang-de" class="px-2 py-1 text-xs font-bold transition-colors text-subtle-gray hover:text-soft-horizon">DE</button>
            </div>
            
            <div id="room-code-display" class="hidden text-subtle-gray text-xs border-l border-white/20 pl-3 leading-tight whitespace-nowrap">
                Room <br>
                <span class="text-white text-base sm:text-lg font-mono tracking-widest font-bold"></span>
            </div>
        </div>

        <div class="flex-shrink-0 flex items-center gap-2">
             <button id="host-end-btn" onclick="hostEndGame()" class="hidden px-3 py-1 border border-danger-red text-danger-red font-bold rounded-lg text-xs hover:bg-danger-red hover:text-white transition-colors">
                End
            </button>

            <button id="single-next-btn" onclick="handleNextSingle()" class="hidden px-4 py-2 bg-success-green text-deep-twilight font-bold rounded-full shadow-lg active:scale-95 transition-all text-sm flex items-center gap-1">
                <span>Next</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
            </button>

            <button id="host-next-btn" onclick="hostStartCountdown()" class="hidden px-4 py-2 bg-fiery-core text-deep-twilight font-bold rounded-full shadow-lg active:scale-95 transition-all text-sm flex items-center gap-1">
                <span>Next Round</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    </header>

    <div class="flex-grow flex flex-col items-center justify-center p-4 relative w-full min-h-0">
        
        <div id="lobby-overlay" class="absolute inset-0 z-50 bg-deep-twilight flex flex-col items-center justify-center text-center p-4 hidden">
            <h2 class="text-3xl font-bold mb-4 text-fiery-core">Who Am I?</h2>
            
            <div id="qr-area" class="qr-container mb-4"></div>
            
            <div id="lobby-info" class="mb-2">
                <p class="text-subtle-gray text-base">Scan to join</p>
                <div class="text-5xl font-mono font-bold tracking-widest text-white mt-1" id="lobby-code">...</div>
            </div>
            <div id="player-count" class="text-lg mb-6 text-subtle-gray">Players: 0</div>
            
            <button id="host-start-btn" onclick="hostStartCountdown()" class="w-full max-w-xs px-6 py-4 bg-fiery-core text-deep-twilight font-bold text-xl rounded-2xl shadow-lg transform active:scale-95 transition-transform mb-4">
                Start Game
            </button>
            
            <button onclick="forceCleanLobby()" class="text-xs text-subtle-gray underline hover:text-white">
                Count wrong? Kick ghosts.
            </button>
        </div>

        <div id="waiting-overlay" class="absolute inset-0 z-50 bg-deep-twilight flex flex-col items-center justify-center text-center p-6 hidden">
             <h2 class="text-3xl font-bold mb-4 text-white">You're In!</h2>
             <div id="waiting-status" class="animate-pulse text-fiery-core text-xl">Waiting for Host...</div>
        </div>

        <div id="countdown-overlay" class="absolute inset-0 z-40 bg-warm-dusk flex flex-col items-center justify-center text-center p-6 hidden">
            <h2 class="text-3xl font-bold mb-8 text-deep-twilight">Phone on Forehead!</h2>
            <div id="countdown-display" class="text-9xl font-extrabold text-white drop-shadow-lg">10</div>
        </div>

        <div id="game-card" class="card w-full h-full max-h-full bg-subtle-gray rounded-3xl flex flex-col items-center justify-center p-4 text-center border-4 border-white/10 relative overflow-hidden">
            
            <div class="flex-grow flex items-center justify-center w-full h-full overflow-hidden">
                <h1 id="word-display" class="text-6xl md:text-8xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2">
                    ...
                </h1>
            </div>
            
            <p id="category-label" class="text-white/50 mt-2 text-sm sm:text-base font-semibold tracking-widest uppercase relative z-10 flex-none pb-2">Who Am I?</p>
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode'); // 'single', 'host', 'joiner'
        const code = urlParams.get('code');
        
        let myId = localStorage.getItem('whoami_persistent_id');
        if (!myId) {
            myId = 'player_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('whoami_persistent_id', myId);
        }

        let wordsPool = [];
        let dbRef;
        let playerRef;
        let gameStatus = 'loading';
        let heartbeatInterval;
        let cleanupInterval;
        let serverTimeOffset = 0;
        let activePlayerCount = 0;

        // --- Language Cookie Logic (Simplified for Game Page) ---
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }
        function setLanguage(lang) {
            setCookie('chirpss_lang', lang, 365);
            // In Game.html, changing language usually requires going back to Index to reload data, 
            // but we update the cookie here so the next visit is correct.
            // Optionally, prompt user to restart.
            if(confirm("Language changed. Return to menu to load new data?")) {
                window.location.href = 'https://chirpss.github.io/WhoAmI/';
            }
        }
        function updateLangUI() {
            const savedLang = getCookie('chirpss_lang') || 'EN';
            const btnEn = document.getElementById('lang-en');
            const btnDe = document.getElementById('lang-de');
            if(!btnEn || !btnDe) return;

            const activeClass = "bg-warm-dusk text-deep-twilight";
            const inactiveClass = "text-subtle-gray hover:text-soft-horizon bg-transparent";

            btnEn.className = `px-2 py-1 text-xs font-bold transition-colors ${inactiveClass}`;
            btnDe.className = `px-2 py-1 text-xs font-bold transition-colors ${inactiveClass}`;

            if(savedLang === 'DE') {
                btnDe.className = `px-2 py-1 text-xs font-bold transition-colors ${activeClass}`;
            } else {
                btnEn.className = `px-2 py-1 text-xs font-bold transition-colors ${activeClass}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateLangUI();
            if (mode === 'single') {
                initSingle();
            } else {
                initMulti();
            }
        });

        // --- SINGLE PLAYER LOGIC ---
        function initSingle() {
            document.getElementById('lobby-overlay').classList.add('hidden');
            document.getElementById('single-next-btn').classList.remove('hidden');
            
            const data = sessionStorage.getItem('whoami_data');
            // Redirect to index if data is missing
            if (!data) window.location.href = 'https://chirpss.github.io/WhoAmI/'; 
            wordsPool = JSON.parse(data);
            
            showNextWordSingle();
        }

        function handleNextSingle() {
            const card = document.getElementById('game-card');
            card.classList.add('scale-[0.98]', 'opacity-80');
            setTimeout(() => {
                showNextWordSingle();
                card.classList.remove('scale-[0.98]', 'opacity-80');
            }, 150);
        }

        function showNextWordSingle() {
            if (wordsPool.length === 0) {
                 document.getElementById('word-display').textContent = "Done!";
                 return;
            }
            const word = wordsPool[Math.floor(Math.random() * wordsPool.length)];
            document.getElementById('word-display').textContent = word;
            fitText(word);
        }

        // --- MULTIPLAYER LOGIC ---
        function initMulti() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            
            // Sync Clock
            db.ref('.info/serverTimeOffset').on('value', (snap) => {
                serverTimeOffset = snap.val();
            });

            dbRef = db.ref('games/' + code);
            playerRef = dbRef.child('players/' + myId);

            document.getElementById('room-code-display').classList.remove('hidden');
            document.querySelector('#room-code-display span').textContent = code;

            if (mode === 'host') {
                setupHostLobby();
                
                dbRef.update({ hostStatus: 'online' });
                dbRef.onDisconnect().remove(); 
                
            } else {
                setupJoinerLobby();
                startJoinerCleanupWatch();
            }

            // Join the game
            playerRef.set({
                id: myId,
                name: 'Player',
                status: 'joined',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });

            playerRef.onDisconnect().remove(); 
            
            window.addEventListener('beforeunload', () => {
                playerRef.remove();
                if (mode === 'host') {
                    if (activePlayerCount > 1) {
                         // Grace period logic if needed
                    } else {
                        dbRef.remove();
                    }
                }
            });

            startHeartbeat();

            dbRef.on('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) { 
                    alert("Game ended by Host."); 
                    window.location.href = 'https://chirpss.github.io/WhoAmI/';
                    return; 
                }

                if (mode !== 'host') {
                    if (game.hostStatus === 'offline') {
                        document.getElementById('waiting-status').textContent = "Host disconnected... waiting (120s)";
                        document.getElementById('waiting-status').classList.add('text-danger-red');
                    } else {
                        document.getElementById('waiting-status').textContent = "Waiting for Host...";
                        document.getElementById('waiting-status').classList.remove('text-danger-red');
                    }
                }

                const activePlayers = getActivePlayers(game.players);
                activePlayerCount = activePlayers.length; 
                document.getElementById('player-count').textContent = `Players: ${activePlayerCount}`;

                if (mode === 'host') {
                    autoCleanupGhosts(game.players);

                    if (activePlayerCount > 1) {
                        dbRef.onDisconnect().update({
                            hostStatus: 'offline',
                            hostLeftTime: firebase.database.ServerValue.TIMESTAMP
                        });
                    } else {
                        dbRef.onDisconnect().remove();
                    }
                }

                if (game.status === 'countdown' && gameStatus !== 'countdown') {
                    startSyncedCountdown(game.startTime);
                } 
                else if (game.status === 'playing') {
                    enterGame(game);
                }
            });
        }

        function startHeartbeat() {
            heartbeatInterval = setInterval(() => {
                playerRef.update({
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
                
                if (mode === 'host') {
                    dbRef.update({
                        hostStatus: 'online',
                        hostLastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }, 5000);
        }

        function startJoinerCleanupWatch() {
            cleanupInterval = setInterval(() => {
                dbRef.child('hostLeftTime').once('value').then(snap => {
                    const leftTime = snap.val();
                    if (leftTime && (getServerTime() - leftTime > 120000)) {
                        console.log("Host abandoned room. Deleting.");
                        dbRef.remove(); 
                    }
                });
            }, 10000); 
        }

        function hostEndGame() {
            if (confirm("End game and close room for everyone?")) {
                dbRef.remove();
                window.location.href = 'https://chirpss.github.io/WhoAmI/'; 
            }
        }

        function getServerTime() {
            return Date.now() + serverTimeOffset;
        }

        function getActivePlayers(playersMap) {
            if (!playersMap) return [];
            const now = getServerTime();
            return Object.values(playersMap).filter(p => {
                return (now - p.lastSeen) < 15000; 
            });
        }

        function autoCleanupGhosts(playersMap) {
            if (!playersMap) return;
            const now = getServerTime();
            Object.keys(playersMap).forEach(pid => {
                const p = playersMap[pid];
                if ((now - p.lastSeen) > 25000) {
                    dbRef.child('players/' + pid).remove();
                }
            });
        }

        function forceCleanLobby() {
            dbRef.child('players').once('value').then(snap => {
                const playersMap = snap.val();
                if (!playersMap) return;
                const now = getServerTime();
                Object.keys(playersMap).forEach(pid => {
                    const p = playersMap[pid];
                    if ((now - p.lastSeen) > 10000) {
                        dbRef.child('players/' + pid).remove();
                    }
                });
            });
        }

        function setupHostLobby() {
            document.getElementById('lobby-overlay').classList.remove('hidden');
            document.getElementById('lobby-code').textContent = code;
            document.getElementById('host-end-btn').classList.remove('hidden'); 
            
            const joinUrl = `${window.location.origin}/Join/?code=${code}`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(joinUrl)}&bgcolor=1C2A39&color=F5F1E6&margin=10`;
            document.getElementById('qr-area').innerHTML = `<img src="${qrUrl}" alt="Join Game QR" class="w-40 h-40 mx-auto shadow-xl">`;
        }

        function setupJoinerLobby() {
            document.getElementById('waiting-overlay').classList.remove('hidden');
        }

        function hostStartCountdown() {
            dbRef.once('value').then(snap => {
                const game = snap.val();
                
                const playersMap = game.players || {};
                const now = getServerTime();
                const activePlayerIds = Object.keys(playersMap).filter(pid => {
                    return (now - playersMap[pid].lastSeen) < 15000;
                });

                let pool = game.wordsPool || [];
                let poolIndex = game.nextWordIndex || 0;
                
                const updates = {};
                
                activePlayerIds.forEach(pid => {
                    const word = pool[poolIndex % pool.length];
                    updates[`players/${pid}/currentWord`] = word;
                    poolIndex++;
                });

                const targetTime = getServerTime() + 10000;
                updates['startTime'] = targetTime;
                updates['status'] = 'countdown';
                updates['nextWordIndex'] = poolIndex;

                dbRef.update(updates);
            });
        }

        function startSyncedCountdown(targetTime) {
            gameStatus = 'countdown';
            
            document.getElementById('lobby-overlay').classList.add('hidden');
            document.getElementById('waiting-overlay').classList.add('hidden');
            document.getElementById('host-next-btn').classList.add('hidden');
            document.getElementById('countdown-overlay').classList.remove('hidden');

            const timerDisplay = document.getElementById('countdown-display');
            
            const interval = setInterval(() => {
                const now = getServerTime();
                const diff = Math.ceil((targetTime - now) / 1000);

                if (diff > 0) {
                    timerDisplay.textContent = diff;
                } else {
                    clearInterval(interval);
                    if (mode === 'host') {
                        dbRef.update({ status: 'playing' }); 
                    }
                }
            }, 100);
        }

        function enterGame(game) {
            gameStatus = 'playing';
            document.getElementById('countdown-overlay').classList.add('hidden');
            
            const myData = game.players[myId];
            if (myData && myData.currentWord) {
                const word = myData.currentWord;
                document.getElementById('word-display').textContent = word;
                fitText(word);
            }

            if (mode === 'host') {
                document.getElementById('host-next-btn').classList.remove('hidden');
            }
        }

        function fitText(word) {
            const display = document.getElementById('word-display');
            if (word.length > 20) {
                 display.className = "text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            } else if (word.length > 12) {
                display.className = "text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            } else if (word.length > 7) {
                display.className = "text-5xl sm:text-6xl md:text-8xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            } else {
                display.className = "text-6xl sm:text-8xl md:text-9xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            }
        }
    </script>
</body>
</html>
