<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Who Am I?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',
                        'warm-dusk': '#E87040',
                        'fiery-core': '#FFC35B',
                        'soft-horizon': '#F5F1E6',
                        'subtle-gray': '#5A6F82',
                        'success-green': '#6CCF6C',
                        'danger-red': '#FF6B6B'
                    }
                }
            }
        }
    </script>
    <style>
        /* Force body to match the dynamic viewport height (fixes address bar issue) */
        body { 
            background-color: #1C2A39; 
            color: #F5F1E6; 
            font-family: 'Inter', sans-serif; 
            height: 100vh;      /* Fallback */
            height: 100dvh;     /* Modern Mobile Fix */
            overflow: hidden;   /* No scrolling allowed */
        }
        
        .card { 
            transition: transform 0.2s ease-out; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .qr-container img {
            border-radius: 0.5rem;
            border: 4px solid white;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header (Fixed Height) -->
    <div class="flex-none h-16 px-4 py-2 flex justify-between items-center bg-deep-twilight/95 backdrop-blur shadow-md z-30">
        
        <!-- Left: Branding & Room Info -->
        <div class="flex items-center gap-3 overflow-hidden">
            <span class="text-fiery-core text-xl sm:text-2xl font-extrabold tracking-tighter flex-shrink-0">Chirpss</span>
            <div id="room-code-display" class="hidden text-subtle-gray text-xs border-l border-white/20 pl-3 leading-tight whitespace-nowrap">
                Room <br>
                <span class="text-white text-base sm:text-lg font-mono tracking-widest font-bold"></span>
            </div>
        </div>

        <!-- Right: Action Buttons -->
        <div class="flex-shrink-0">
            <!-- Single Player Next -->
            <button id="single-next-btn" onclick="handleNextSingle()" class="hidden px-4 py-2 bg-success-green text-deep-twilight font-bold rounded-full shadow-lg active:scale-95 transition-all text-sm flex items-center gap-1">
                <span>Next</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
            </button>

            <!-- Host Next Round -->
            <button id="host-next-btn" onclick="hostStartCountdown()" class="hidden px-4 py-2 bg-fiery-core text-deep-twilight font-bold rounded-full shadow-lg active:scale-95 transition-all text-sm flex items-center gap-1">
                <span>Next Round</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    </div>

    <!-- Main Content Area (Fills remaining space, prevents overflow) -->
    <!-- min-h-0 is CRITICAL for flex children to respect height limits -->
    <div class="flex-grow flex flex-col items-center justify-center p-4 relative w-full min-h-0">
        
        <!-- 1. Lobby Overlay (Host Only) -->
        <div id="lobby-overlay" class="absolute inset-0 z-50 bg-deep-twilight flex flex-col items-center justify-center text-center p-4 hidden">
            <h2 class="text-3xl font-bold mb-4 text-fiery-core">Who Am I?</h2>
            
            <div id="qr-area" class="qr-container mb-4"></div>
            
            <div id="lobby-info" class="mb-4">
                <p class="text-subtle-gray text-base">Scan to join</p>
                <div class="text-5xl font-mono font-bold tracking-widest text-white mt-1" id="lobby-code">...</div>
            </div>
            <div id="player-count" class="text-lg mb-6 text-subtle-gray">Players: 0</div>
            
            <button id="host-start-btn" onclick="hostStartCountdown()" class="w-full max-w-xs px-6 py-4 bg-fiery-core text-deep-twilight font-bold text-xl rounded-2xl shadow-lg transform active:scale-95 transition-transform">
                Start Game
            </button>
        </div>

        <!-- 2. Waiting Overlay (Joiner Only) -->
        <div id="waiting-overlay" class="absolute inset-0 z-50 bg-deep-twilight flex flex-col items-center justify-center text-center p-6 hidden">
             <h2 class="text-3xl font-bold mb-4 text-white">You're In!</h2>
             <div class="animate-pulse text-fiery-core text-xl">Waiting for Host...</div>
        </div>

        <!-- 3. Countdown Overlay -->
        <div id="countdown-overlay" class="absolute inset-0 z-40 bg-warm-dusk flex flex-col items-center justify-center text-center p-6 hidden">
            <h2 class="text-3xl font-bold mb-8 text-deep-twilight">Phone on Forehead!</h2>
            <div id="countdown-display" class="text-9xl font-extrabold text-white drop-shadow-lg">10</div>
        </div>

        <!-- 4. The Game Card (Constrained to container) -->
        <!-- h-full and max-h-full ensure it fits exactly within the flex-grow area -->
        <div id="game-card" class="card w-full h-full max-h-full bg-subtle-gray rounded-3xl flex flex-col items-center justify-center p-4 text-center border-4 border-white/10 relative overflow-hidden">
            
            <!-- Flexible container for text so it centers perfectly -->
            <div class="flex-grow flex items-center justify-center w-full h-full overflow-hidden">
                <h1 id="word-display" class="text-6xl md:text-8xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2">
                    ...
                </h1>
            </div>
            
            <p id="category-label" class="text-white/50 mt-2 text-sm sm:text-base font-semibold tracking-widest uppercase relative z-10 flex-none pb-2">Who Am I?</p>
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode'); // 'single', 'host', 'joiner'
        const code = urlParams.get('code');
        
        let myId = sessionStorage.getItem('whoami_id');
        if (!myId) {
            myId = 'player_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('whoami_id', myId);
        }

        let wordsPool = [];
        let dbRef;
        let playerRef;
        let gameStatus = 'loading';

        document.addEventListener('DOMContentLoaded', () => {
            if (mode === 'single') {
                initSingle();
            } else {
                initMulti();
            }
        });

        // --- SINGLE PLAYER LOGIC ---
        function initSingle() {
            document.getElementById('lobby-overlay').classList.add('hidden');
            document.getElementById('single-next-btn').classList.remove('hidden');
            
            const data = sessionStorage.getItem('whoami_data');
            if (!data) window.location.href = 'index.html';
            wordsPool = JSON.parse(data);
            
            showNextWordSingle();
        }

        function handleNextSingle() {
            const card = document.getElementById('game-card');
            card.classList.add('scale-[0.98]', 'opacity-80');
            setTimeout(() => {
                showNextWordSingle();
                card.classList.remove('scale-[0.98]', 'opacity-80');
            }, 150);
        }

        function showNextWordSingle() {
            if (wordsPool.length === 0) {
                 document.getElementById('word-display').textContent = "Done!";
                 return;
            }
            const word = wordsPool[Math.floor(Math.random() * wordsPool.length)];
            document.getElementById('word-display').textContent = word;
            fitText(word);
        }


        // --- MULTIPLAYER LOGIC ---
        function initMulti() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            dbRef = db.ref('games/' + code);
            playerRef = dbRef.child('players/' + myId);

            document.getElementById('room-code-display').classList.remove('hidden');
            document.querySelector('#room-code-display span').textContent = code;

            if (mode === 'host') {
                setupHostLobby();
            } else {
                setupJoinerLobby();
            }

            playerRef.set({
                id: myId,
                name: 'Player',
                status: 'joined',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            playerRef.onDisconnect().remove(); 

            dbRef.on('value', (snapshot) => {
                const game = snapshot.val();
                if (!game) { alert("Game ended"); window.location.href = '/WhoAmI/'; return; }

                const players = game.players || {};
                document.getElementById('player-count').textContent = `Players: ${Object.keys(players).length}`;

                if (game.status === 'countdown' && gameStatus !== 'countdown') {
                    startSyncedCountdown(game.startTime);
                } 
                else if (game.status === 'playing') {
                    enterGame(game);
                }
            });
        }

        function setupHostLobby() {
            document.getElementById('lobby-overlay').classList.remove('hidden');
            document.getElementById('lobby-code').textContent = code;
            
            const joinUrl = `${window.location.origin}/Join/?code=${code}`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(joinUrl)}&bgcolor=1C2A39&color=F5F1E6&margin=10`;
            
            document.getElementById('qr-area').innerHTML = `<img src="${qrUrl}" alt="Join Game QR" class="w-40 h-40 mx-auto shadow-xl">`;
        }

        function setupJoinerLobby() {
            document.getElementById('waiting-overlay').classList.remove('hidden');
        }


        // --- HOST: START ROUND ---
        function hostStartCountdown() {
            dbRef.once('value').then(snap => {
                const game = snap.val();
                const players = game.players || {};
                let pool = game.wordsPool || [];
                let poolIndex = game.nextWordIndex || 0;
                
                const updates = {};
                
                Object.keys(players).forEach(pid => {
                    const word = pool[poolIndex % pool.length];
                    updates[`players/${pid}/currentWord`] = word;
                    poolIndex++;
                });

                const targetTime = Date.now() + 10000;
                
                updates['startTime'] = targetTime;
                updates['status'] = 'countdown';
                updates['nextWordIndex'] = poolIndex;

                dbRef.update(updates);
            });
        }

        // --- ALL: SYNCED COUNTDOWN ---
        function startSyncedCountdown(targetTime) {
            gameStatus = 'countdown';
            
            document.getElementById('lobby-overlay').classList.add('hidden');
            document.getElementById('waiting-overlay').classList.add('hidden');
            document.getElementById('host-next-btn').classList.add('hidden');
            document.getElementById('countdown-overlay').classList.remove('hidden');

            const timerDisplay = document.getElementById('countdown-display');
            
            const interval = setInterval(() => {
                const now = Date.now();
                const diff = Math.ceil((targetTime - now) / 1000);

                if (diff > 0) {
                    timerDisplay.textContent = diff;
                } else {
                    clearInterval(interval);
                    if (mode === 'host') {
                        dbRef.update({ status: 'playing' }); 
                    }
                }
            }, 100);
        }

        // --- ALL: GAME PLAYING ---
        function enterGame(game) {
            gameStatus = 'playing';
            document.getElementById('countdown-overlay').classList.add('hidden');
            
            const myData = game.players[myId];
            if (myData && myData.currentWord) {
                const word = myData.currentWord;
                document.getElementById('word-display').textContent = word;
                fitText(word);
            }

            if (mode === 'host') {
                document.getElementById('host-next-btn').classList.remove('hidden');
            }
        }

        // --- UTILS ---
        function fitText(word) {
            const display = document.getElementById('word-display');
            
            // Safer logic for really long words on small screens
            if (word.length > 20) {
                 display.className = "text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            } else if (word.length > 12) {
                display.className = "text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            } else if (word.length > 7) {
                display.className = "text-5xl sm:text-6xl md:text-8xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            } else {
                display.className = "text-7xl sm:text-8xl md:text-9xl font-extrabold leading-tight drop-shadow-lg relative z-10 break-words w-full px-2";
            }
        }
    </script>
</body>
</html>
