<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I? - Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Custom Tailwind Configuration (From HTML 2)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',   /* Main Dark Background */
                        'warm-dusk': '#E87040',       /* Primary Action/Button */
                        'fiery-core': '#FFC35B',      /* Accent/Highlight */
                        'soft-horizon': '#F5F1E6',    /* Light Text/Card Background/Input */
                        'subtle-gray': '#5A6F82',     /* Subtler text/border color */
                        'input-bg': '#2A3C50',        /* Slightly lighter background for inputs */
                        'danger-red': '#E53E3E',
                    },
                    boxShadow: {
                        'input-focus': '0 0 0 3px rgba(255, 195, 91, 0.4)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1C2A39; /* deep-twilight */
            color: #F5F1E6; /* soft-horizon */
        }
        
        /* Transition utilities for JS toggling */
        .category-btn { 
            transition: all 0.2s ease-in-out; 
        }
        .mode-btn { 
            transition: all 0.3s ease; 
        }
    </style>
</head>
<body class="min-h-screen antialiased flex flex-col">

    <header class="bg-deep-twilight border-b border-subtle-gray/30 p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-fiery-core/90">CHIRPSS</h1>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4 sm:p-8 flex-grow w-full">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-extrabold text-soft-horizon mb-2">Who Am I?</h2>
        </div>

        <div class="bg-deep-twilight/50 p-6 sm:p-8 rounded-xl shadow-2xl border border-subtle-gray/30">
            
            <div class="mb-8">
                <label class="block text-lg font-semibold mb-3 text-fiery-core">Game Mode</label>
                <div class="flex space-x-4 bg-input-bg p-2 rounded-xl border border-subtle-gray/50">
                    <button onclick="setMode('single')" id="mode-single" class="mode-btn flex-1 py-3 rounded-lg font-bold text-soft-horizon hover:bg-subtle-gray/30">
                        Single Device
                    </button>
                    <button onclick="setMode('multi')" id="mode-multi" class="mode-btn flex-1 py-3 rounded-lg font-bold text-soft-horizon hover:bg-subtle-gray/30">
                        Multi Device
                    </button>
                </div>
            </div>

            <div class="mb-10">
                <label class="block text-lg font-semibold mb-3 text-fiery-core">Select Decks</label>
                <div id="categories-container" class="grid grid-cols-2 gap-4 w-full">
                    <p class="text-subtle-gray">Loading categories...</p>
                </div>
            </div>

            <button id="start-btn" onclick="initGame()" class="w-full py-4 bg-subtle-gray text-soft-horizon font-extrabold text-xl rounded-xl shadow-lg transition-all transform active:scale-95" disabled>
                Pick a Category
            </button>

        </div>
    </main>

    <script>
        let allCategories = [];
        let selectedCategories = [];
        let gameMode = 'single';
        let db;

        document.addEventListener('DOMContentLoaded', () => {
            // Check for Firebase availability
            if (typeof firebase !== 'undefined' && firebase.database) {
                try {
                    db = firebase.database();
                } catch (e) {
                    console.log("Firebase config might be missing or already initialized.");
                }
            }
            
            // Set initial mode UI
            setMode('single');

            fetch('data.json')
                .then(res => res.json())
                .then(data => {
                    allCategories = data.categories;
                    renderCategories();
                })
                .catch(err => {
                    document.getElementById('categories-container').innerHTML = `<p class="text-danger-red">Error loading data.json</p>`;
                });
        });

        function setMode(mode) {
            gameMode = mode;
            const singleBtn = document.getElementById('mode-single');
            const multiBtn = document.getElementById('mode-multi');

            // Reset classes
            const baseClass = "mode-btn flex-1 py-3 rounded-lg font-bold text-soft-horizon hover:bg-subtle-gray/30";
            const activeClass = "mode-btn flex-1 py-3 rounded-lg font-bold text-deep-twilight bg-warm-dusk shadow-lg";

            if (mode === 'single') {
                singleBtn.className = activeClass;
                multiBtn.className = baseClass;
            } else {
                singleBtn.className = baseClass;
                multiBtn.className = activeClass;
            }
            updateStartButton();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            allCategories.forEach(cat => {
                const btn = document.createElement('button');
                // Styling to match HTML 2 input/button aesthetics
                btn.className = 'category-btn py-6 rounded-xl font-bold text-lg flex flex-col items-center justify-center bg-input-bg text-soft-horizon border border-subtle-gray/50 hover:border-fiery-core';
                btn.textContent = cat.name;
                
                // Store category name in dataset for easy reference
                btn.dataset.name = cat.name;
                
                btn.onclick = () => toggleCategory(cat.name, btn);
                container.appendChild(btn);
            });
        }

        function toggleCategory(name, btn) {
            if (selectedCategories.includes(name)) {
                // Deselect
                selectedCategories = selectedCategories.filter(c => c !== name);
                
                // Revert styles
                btn.classList.remove('bg-warm-dusk', 'text-deep-twilight', 'border-warm-dusk', 'scale-[1.02]');
                btn.classList.add('bg-input-bg', 'text-soft-horizon', 'border-subtle-gray/50');
            } else {
                // Select
                selectedCategories.push(name);
                
                // Apply Active Styles (Warm Dusk + Dark Text)
                btn.classList.remove('bg-input-bg', 'text-soft-horizon', 'border-subtle-gray/50');
                btn.classList.add('bg-warm-dusk', 'text-deep-twilight', 'border-warm-dusk', 'scale-[1.02]');
            }
            updateStartButton();
        }

        function updateStartButton() {
            const btn = document.getElementById('start-btn');
            if (selectedCategories.length > 0) {
                btn.disabled = false;
                btn.classList.remove('bg-subtle-gray', 'text-soft-horizon');
                btn.classList.add('bg-fiery-core', 'text-deep-twilight');
                btn.textContent = gameMode === 'single' ? "Start Game" : "Create Room";
            } else {
                btn.disabled = true;
                btn.classList.add('bg-subtle-gray', 'text-soft-horizon');
                btn.classList.remove('bg-fiery-core', 'text-deep-twilight');
                btn.textContent = "Pick a Category";
            }
        }

        async function initGame() {
            // Compile words
            let gameWords = [];
            allCategories.forEach(cat => {
                if (selectedCategories.includes(cat.name)) {
                    gameWords.push(...cat.words);
                }
            });
            gameWords.sort(() => Math.random() - 0.5);

            if (gameMode === 'single') {
                sessionStorage.setItem('whoami_data', JSON.stringify(gameWords));
                window.location.href = 'Game.html?mode=single';
            } else {
                // Multi Player Logic
                if (!db) {
                    alert("Database not connected. Check config.");
                    return;
                }
                const code = generateCode();
                const roomRef = db.ref('games/' + code);
                
                await roomRef.set({
                    gameType: 'whoami',
                    status: 'lobby',
                    categories: selectedCategories,
                    wordsPool: gameWords,
                    startTime: 0,
                    players: {} 
                });

                // Redirect Host
                window.location.href = `Game.html?mode=host&code=${code}`;
            }
        }

        function generateCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    </script>
</body>
</html>
