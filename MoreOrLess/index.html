<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CHIRPSS | More or Less - Setup</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">

    <script src="/Cookies.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind Configuration (Deep Twilight Palette)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',   
                        'warm-dusk': '#E87040',       
                        'fiery-core': '#FFC35B',      
                        'soft-horizon': '#F5F1E6',    
                        'subtle-gray': '#5A6F82',     
                        'input-bg': '#2A3C50',        
                        'danger-red': '#E53E3E',
                    },
                    boxShadow: {
                        'input-focus': '0 0 0 3px rgba(255, 195, 91, 0.4)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1C2A39; /* deep-twilight */
            color: #F5F1E6; /* soft-horizon */
        }
        
        /* Category Button Transition */
        .category-btn { 
            transition: all 0.2s ease-in-out; 
        }

        /* Styling for details/summary to match theme */
        details > summary {
            list-style: none; /* Remove default marker */
        }
        details > summary::-webkit-details-marker {
            display: none; /* Remove default marker (Safari) */
        }
        /* Custom marker */
        details > summary::before {
            content: 'â–º';
            display: inline-block;
            margin-right: 0.5rem;
            font-size: 0.8em;
            transition: transform 0.2s ease-in-out;
        }
        details[open] > summary::before {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="min-h-screen antialiased flex flex-col">
    
    <header class="bg-deep-twilight border-b border-subtle-gray/30 p-4 sticky top-0 z-10 flex-none">
        <div class="max-w-7xl mx-auto flex justify-between items-center w-full">
            <a href="https://chirpss.my.to" class="hover:opacity-90 transition-opacity flex-shrink-0">
                <h1 class="hidden sm:block text-2xl font-bold text-fiery-core/90">CHIRPSS Game hub</h1>
                <h1 class="sm:hidden text-2xl font-bold text-fiery-core/90">CHIRPSS</h1>
            </a>
            <div class="flex items-center gap-2"></div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4 sm:p-8 w-full flex-grow">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-soft-horizon mb-2">More or Less?</h1>
            <p class="text-subtle-gray">Select one or more decks to start playing</p>
        </div>

        <div class="bg-deep-twilight/50 p-6 sm:p-8 rounded-xl shadow-2xl border border-subtle-gray/30">
            
            <div class="mb-10">
                <details id="category-section" class="rounded-lg border border-subtle-gray/30 overflow-hidden" open>
                    <summary class="block text-lg font-semibold p-4 text-fiery-core bg-input-bg cursor-pointer select-none">
                        Select Game Decks
                    </summary>
                    <div class="p-4 pt-3 border-t border-subtle-gray/30">
                        <div id="categories-container" class="flex flex-wrap gap-3">
                            <p class="text-soft-horizon/50 animate-pulse">Loading decks...</p>
                        </div>
                        <p class="text-xs text-subtle-gray mt-2" id="category-count-message">Select one or more decks.</p>
                    </div>
                </details>
            </div>

            <button id="start-btn" onclick="startGame()" class="w-full py-4 bg-subtle-gray text-soft-horizon font-extrabold text-xl rounded-xl shadow-lg transition-all active:scale-95" disabled>
                Pick a Deck
            </button>
            
        </div>
    </main>

    <script>
        let allCategories = [];
        let selectedCategories = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(res => res.json())
                .then(data => {
                    allCategories = data.categories;
                    renderCategories();
                })
                .catch(err => {
                    document.getElementById('categories-container').innerHTML = `
                        <div class="w-full text-center text-danger-red p-2 bg-danger-red/10 rounded-lg border border-danger-red/30">
                            Error loading game data.
                        </div>`;
                });
        });

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            allCategories.forEach(cat => {
                const btn = document.createElement('button');
                // Use the pill shape button style from Imposter
                btn.className = 'category-btn bg-input-bg text-soft-horizon py-2 px-4 rounded-full border border-subtle-gray/50 font-medium hover:border-fiery-core';
                btn.textContent = cat.name;
                
                btn.onclick = () => toggleCategory(cat.name, btn);
                container.appendChild(btn);
            });
            updateUI();
        }

        function toggleCategory(name, btn) {
            if (selectedCategories.includes(name)) {
                // Deselect
                selectedCategories = selectedCategories.filter(c => c !== name);
                btn.classList.remove('bg-warm-dusk', 'text-deep-twilight', 'border-warm-dusk', 'font-bold');
                btn.classList.add('bg-input-bg', 'text-soft-horizon', 'border-subtle-gray/50', 'font-medium');
            } else {
                // Select
                selectedCategories.push(name);
                btn.classList.add('bg-warm-dusk', 'text-deep-twilight', 'border-warm-dusk', 'font-bold');
                btn.classList.remove('bg-input-bg', 'text-soft-horizon', 'border-subtle-gray/50', 'font-medium');
            }
            updateUI();
        }

        function updateUI() {
            // Update Message
            const count = selectedCategories.length;
            const total = allCategories.length;
            document.getElementById('category-count-message').textContent = `Selected: ${count} of ${total} decks.`;

            // Update Start Button
            const btn = document.getElementById('start-btn');
            if (count > 0) {
                btn.disabled = false;
                btn.classList.remove('bg-subtle-gray', 'text-soft-horizon');
                btn.classList.add('bg-fiery-core', 'text-deep-twilight');
                btn.textContent = "Start Game";
            } else {
                btn.disabled = true;
                btn.classList.add('bg-subtle-gray', 'text-soft-horizon');
                btn.classList.remove('bg-fiery-core', 'text-deep-twilight');
                btn.textContent = "Pick a Deck";
            }
        }

        function startGame() {
            let questions = [];
            allCategories.forEach(cat => {
                if (selectedCategories.includes(cat.name)) {
                    questions.push(...cat.questions);
                }
            });
            // Shuffle
            questions.sort(() => Math.random() - 0.5);

            // Save to session storage for the game page
            sessionStorage.setItem('mol_data', JSON.stringify(questions));
            window.location.href = 'Game.html';
        }
    </script>
</body>
</html>
