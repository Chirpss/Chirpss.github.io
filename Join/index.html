<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://chirpss.my.to/Cookies.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CHIRPSS | Join Game</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // Custom Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-twilight': '#1C2A39',   
                        'warm-dusk': '#E87040',       
                        'fiery-core': '#FFC35B',      
                        'soft-horizon': '#F5F1E6',    
                        'subtle-gray': '#5A6F82',     
                        'input-bg': '#2A3C50',        
                        'danger-red': '#E53E3E',
                    },
                    boxShadow: {
                        'input-focus': '0 0 0 3px rgba(255, 195, 91, 0.4)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1C2A39;
            color: #F5F1E6;
        }
        
        .pin-input {
            letter-spacing: 0.5em;
            font-family: monospace;
            /* To perfectly center text with letter-spacing, we add left padding 
               equal to the spacing to balance the trailing space on the right */
            padding-left: 0.5em; 
            text-align: center;
        }
        
        input, button {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen antialiased flex flex-col">
    
    <header class="bg-deep-twilight border-b border-subtle-gray/30 p-4 sticky top-0 z-10 flex-none">
        <div class="max-w-7xl mx-auto flex justify-between items-center w-full">
            <a href="https://chirpss.my.to" class="hover:opacity-90 transition-opacity flex-shrink-0">
                <h1 class="hidden sm:block text-2xl font-bold text-fiery-core/90">CHIRPSS Game hub</h1>
                <h1 class="sm:hidden text-2xl font-bold text-fiery-core/90">CHIRPSS</h1>
            </a>
            
            <div class="flex items-center gap-2">
                </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 sm:p-8 flex-grow w-full flex items-center justify-center">
        
        <div class="w-full bg-deep-twilight/50 p-8 rounded-xl shadow-2xl border border-subtle-gray/30 text-center">
            
            <h1 class="text-3xl font-extrabold text-soft-horizon mb-2">Join Game</h1>
            <p class="text-subtle-gray mb-8">Enter the 4-digit room code</p>

            <div class="space-y-6">
                <input type="text" id="game-code" maxlength="4" placeholder="ABCD" 
                       class="pin-input w-full bg-input-bg border border-subtle-gray/50 rounded-xl py-4 text-4xl text-fiery-core placeholder-subtle-gray/30 focus:border-fiery-core focus:outline-none focus:ring-2 focus:ring-fiery-core/20">
                
                <button onclick="joinGame()" id="join-btn" class="w-full py-4 bg-warm-dusk text-deep-twilight font-extrabold text-xl rounded-xl shadow-lg hover:brightness-110 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Join Room
                </button>
                
                <div id="error-container" class="min-h-[24px]">
                    <p id="error-msg" class="text-danger-red font-semibold hidden">Game not found</p>
                </div>
            </div>

        </div>

    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdgoyDsUteoRBIQ74NXvg5Xfj8V105Dnw",
            authDomain: "chirpssgames.firebaseapp.com",
            databaseURL: "https://chirpssgames-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chirpssgames",
            storageBucket: "chirpssgames.firebasestorage.app",
            messagingSenderId: "949878456642",
            appId: "1:949878456642:web:4287fe5fe9577ce1b688db",
            measurementId: "G-E628QMNRQY"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const urlCode = urlParams.get('code');
        
        if (urlCode) {
            document.getElementById('game-code').value = urlCode;
            joinGame();
        }

        async function joinGame() {
            const codeInput = document.getElementById('game-code');
            const code = codeInput.value.toUpperCase(); // Keeping uppercase just in case mixed inputs occur
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('join-btn');

            if (code.length < 4) {
                errorMsg.textContent = "Please enter a 4-digit code";
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.textContent = "Searching...";
            btn.disabled = true;
            btn.classList.add('bg-subtle-gray');
            btn.classList.remove('bg-warm-dusk');
            errorMsg.classList.add('hidden');

            try {
                const snapshot = await db.ref('games/' + code).once('value');
                if (snapshot.exists()) {
                    const gameData = snapshot.val();
                    const gameType = gameData.gameType || 'whoami';

                    if (gameType === 'whoami') {
                        window.location.href = `/WhoAmI/Game.html?mode=joiner&code=${code}`;
                    } else if (gameType === 'tenbut') {
                        window.location.href = `/TenBut/Game.html?mode=joiner&code=${code}`;
                    } else {
                        window.location.href = `/WhoAmI/Game.html?mode=joiner&code=${code}`;
                    }
                } else {
                    throw new Error("Game code not found");
                }
            } catch (e) {
                console.error(e);
                errorMsg.textContent = e.message === "Game code not found" ? "Room not found" : "Connection error";
                errorMsg.classList.remove('hidden');
                
                btn.textContent = "Join Room";
                btn.disabled = false;
                btn.classList.remove('bg-subtle-gray');
                btn.classList.add('bg-warm-dusk');
            }
        }
        
        document.getElementById('game-code').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        
        document.getElementById('game-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinGame();
            }
        });
    </script>
</body>
</html>
